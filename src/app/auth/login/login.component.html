<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">

    <mat-form-field>
      <input
        matInput
        type="email"
        id="email"
        formControlName="email"
        placeholder="Your email"/>
      <mat-error *ngIf="loginForm.get('email').hasError('required')">Email field must not be empty.</mat-error>
      <mat-error *ngIf="loginForm.get('email').hasError('email')">E-Mail is invalid.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        id="password"
        formControlName="password"
        placeholder="Your password"/>
      <mat-error *ngIf="loginForm.get('password').hasError('required')" >Password field must not be empty.</mat-error>
      <mat-error *ngIf="loginForm.get('password').hasError('minlength')" >Password has to be at least 6 characters long.</mat-error>
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
      *ngIf="!(isLoading$ | async)">
      Login
    </button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>

  </form>
</section>
